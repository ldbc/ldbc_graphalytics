# Properties file describing the LDBC-100 dataset

# Filenames of graph on local filesystem
graph.ldbc-100.vertex-file = ldbc-100.v
graph.ldbc-100.edge-file = ldbc-100.e

# Graph metadata for reporting purposes
graph.ldbc-100.meta.vertices = 498989
graph.ldbc-100.meta.edges = 46598276

# Properties describing the graph format
graph.ldbc-100.directed = true

# List of supported algorithms on the graph
graph.ldbc-100.algorithms = bfs, cd, conn, evo, stats, pr

# Per-algorithm properties describing the input parameters to each algorithm

# Parameters for BFS
graph.ldbc-100.bfs.source-vertex = 12094627913375

# Parameters for CD
graph.ldbc-100.cd.node-preference = 0.1
graph.ldbc-100.cd.hop-attenuation = 0.1
graph.ldbc-100.cd.max-iterations = 10

# Parameters for CONN

# Parameters for EVO
graph.ldbc-100.evo.max-id = 2000000000000000
graph.ldbc-100.evo.pratio = 0.5
graph.ldbc-100.evo.rratio = 0.5
graph.ldbc-100.evo.max-iterations = 6
graph.ldbc-100.evo.new-vertices = 10

# Parameter for PR
graph.ldbc-100.pr.damping-factor = 0.85
graph.ldbc-100.pr.num-iterations = 10
