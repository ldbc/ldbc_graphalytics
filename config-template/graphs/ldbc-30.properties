# Properties file describing the LDBC-30 dataset

# Filenames of graph on local filesystem
graph.ldbc-30.vertex-file = ldbc-30.v
graph.ldbc-30.edge-file = ldbc-30.e

# Graph metadata for reporting purposes
graph.ldbc-30.meta.vertices = 183996
graph.ldbc-30.meta.edges = 14212356

# Properties describing the graph format
graph.ldbc-30.directed = true

# List of supported algorithms on the graph
graph.ldbc-30.algorithms = bfs, cd, conn, evo, stats

# Per-algorithm properties describing the input parameters to each algorithm

# Parameters for BFS
graph.ldbc-30.bfs.source-vertex = 12094627913375

# Parameters for CD
graph.ldbc-30.cd.node-preference = 0.1
graph.ldbc-30.cd.hop-attenuation = 0.1
graph.ldbc-30.cd.max-iterations = 10

# Parameters for CONN

# Parameters for EVO
graph.ldbc-30.evo.max-id = 2000000000000000
graph.ldbc-30.evo.pratio = 0.5
graph.ldbc-30.evo.rratio = 0.5
graph.ldbc-30.evo.max-iterations = 6
graph.ldbc-30.evo.new-vertices = 10

