# Properties file describing the LDBC-300 dataset

# Filenames of graph on local filesystem
graph.ldbc-300.vertex-file = ldbc-300.v
graph.ldbc-300.edge-file = ldbc-300.e

# Graph metadata for reporting purposes
graph.ldbc-300.meta.vertices = 1253978
graph.ldbc-300.meta.edges = 136219368

# Properties describing the graph format
graph.ldbc-300.directed = true

# List of supported algorithms on the graph
graph.ldbc-300.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.ldbc-300.bfs.source-vertex = 12094627913375

# Parameters for CDLP
graph.ldbc-300.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.ldbc-300.pr.damping-factor = 0.85
graph.ldbc-300.pr.num-iterations = 10

# No parameters for WCC
