# Properties file describing a generated Graph 500 dataset with scale 23

# Filename of graph on local filesystem
graph.graph500-scale-23.vertex-file = graph500-scale-23.v
graph.graph500-scale-23.edge-file = graph500-scale-23.e

# Graph metadata for reporting purposes
graph.graph500-scale-23.meta.vertices = 4610222
graph.graph500-scale-23.meta.edges = 129333677

# Properties describing the directivity and graph format
graph.graph500-scale-23.directed = false
graph.graph500-scale-23.edge-based = true

# List of supported algorithms on the graph
graph.graph500-scale-23.algorithms = bfs, cd, conn, evo, stats, pr

# Per-algorithm properties describing the input parameters to each algorithm

# Parameters for BFS
graph.graph500-scale-23.bfs.source-vertex = 0

# Parameters for CD
graph.graph500-scale-23.cd.node-preference = 0.1
graph.graph500-scale-23.cd.hop-attenuation = 0.1
graph.graph500-scale-23.cd.max-iterations = 10

# Parameters for EVO
graph.graph500-scale-23.evo.max-id = 8388607
graph.graph500-scale-23.evo.pratio = 0.5
graph.graph500-scale-23.evo.rratio = 0.5
graph.graph500-scale-23.evo.max-iterations = 6
graph.graph500-scale-23.evo.new-vertices = 838

# Parameter for PR
graph.graph500-scale-23.pr.damping-factor = 0.85
graph.graph500-scale-23.pr.num-iterations = 10
